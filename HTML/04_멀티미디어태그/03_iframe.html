<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 페이지 및 외부 페이지 표시하기</title>
</head>

<body>
    <!-- 
    iframe (inline frame)
    : 웹 페이지 안에서 다른 웹 페이지를 표시하는 태그
    
    - name 속성을 지정하면 target 프레임으로 사용할 수 있따
    - naver, google 등 일부 사이트에서는 iframe을 통해 접근을 막고 있다-->
    <h1>내부 페이지 및 외부 페이지 표시하기</h1>
    <iframe src="03_inner.html" width="400" height="240"></iframe> <br>
    <iframe src="http://www.tcpschool.com" width="400" height="240"></iframe>

    <hr>

    <h3>target 프레임으로 표시하기</h3>
    <iframe src="" name="framel" width="400" height="240"></iframe>
    <p>
        <a href="http://typingclub.com" target="framel"> 영타 사이트</a>
    </p>

    <iframe src="" name="frame2" width="400" height="240"></iframe>
    <p>
        <a href="http://hancomtyping.com" target="frame2"> 한타 사이트</a>
    </p>

    <h3>Youtube 동용상 표시하기</h3>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3oIYmB_sLM8?si=TqqiQ_dz38kOvmUp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div style="height: 500px;"></div>



</body>

</html>
