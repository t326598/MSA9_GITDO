<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 준비하기</title>
    <!-- jQuery 라이브러리 파일로 포함하기  -->
     <!-- 권장, 성능상 유리 -->
     <script src="js/jquery-3.7.1.min.js"></script>

     <!-- jQuery CDN 방식으로 포함하기 -->
      <!-- 
        CDN : Content Delivery Network
        - 컨텐츠를 빠르게 다운로드 받아서 사용하게 해주는 분산된 서버 기술
      -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

      <script>
        // javascript 문서 준비 이벤트
        // document.addEventListener("DOMContentLoaded", ()=> {})

        // jQuery 문서 준비 이벤트
        // $(document).ready(function() {
        // alert('Hello jQuery')
            
        // })

        $(function(){
            alert("Hellow jQuery")
            $('h1').text("Hellow jQuery~!")
        })
      </script>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
