<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 - 선언적함수</title>
    <script>
        
        function printThree(callback) {
            for (let i = 0; i < 3; i++) {
                callback(i+1)
            }
            
        }

        // 익명 함수
      
        //함수 호출
        // : 여기서 print 함수처럼, 전달인자로 전달되는 함수를 콜백함수라곤 한다.
        printThree(  function (i){
            // 익명 함수
            console.log(`${i} 번째 함수 호출`); 
        })
        
        // * 화살표 함수로 지정한 콜백함수
        printThree( (i) =>{
            // 익명 함수
            console.log(`${i} 번째 함수 호출`); 
        })

    </script>
</head>
<body>
    
</body>
</html>
