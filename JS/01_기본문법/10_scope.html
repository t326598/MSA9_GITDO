<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
    <script>
        // var, let
        let a = 100

        // function 함수(매개변수){}
        function test(){
            console.log(`local : ${local}` );
            var local = 10
            
            // var는 블록{ } scope(범위)는 지원하지 않는다. 
            if(local > 0){
                var local = 20
                console.log(`local : ${local}` );
                
            }
            console.log(`local : ${local}`);
            
        }
        function test2(){
            let local2 = 10

            if(local2 > 0) {
                
                //호이스팅

                let local2 = 20
                console.log(`local2 : ${local2}`);
                
                console.log(`local2 : ${local2}`);
                
            }
            console.log(`local2 : ${local2}`);
        }

        test()
        test2()


        // var, let 각각 전역범위로 호이스팅
        // * let은 호이스팅, 값이 초기화되지 않으면 접근 불가능
        // * var은 호이스팅, 값이 초기화되지 않았도 접근 가능하지만 undefined로 출력

        console.log(test3);
        console.log(test4);
        


        var test3 = 'test'
        let test4 = 'test'



    </script>
